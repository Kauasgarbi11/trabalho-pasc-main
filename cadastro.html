<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="shortcut icon" href="./vasco.png" />
</head>


  <div class="container-custom">
    <div class="content">
      <div class="left-panel">
        <h2>Primeira vez aqui?</h2>
        <p>Crie sua conta agora para ter acesso completo a todos os recursos disponíveis e aproveitar ao máximo nossa plataforma.</p>
      </div>

      <div class="right-panel">
        <h2>Cadastro</h2>
        <form id="frmCadastro">
          <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control" id="txtNome" placeholder="Nome completo" />
          </div>
          <div class="input-group">
            <i class="bi bi-person-badge"></i>
            <input type="text" class="form-control" id="txtEmail" placeholder="Nome de usuário" />
          </div>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="txtSenha" placeholder="Senha" />
          </div>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Cadastrar
          </button>
        </form>
      </div>
    </div>
